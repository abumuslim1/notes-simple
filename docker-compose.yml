services:
  # Notes Service приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notes-service-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: file:/app/data/notes.db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-me-in-production}
      VITE_APP_TITLE: Notes Service
      OWNER_NAME: Administrator
    volumes:
      # Сохранение БД между перезагрузками
      - notes_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - notes-network

volumes:
  notes_data:
    driver: local

networks:
  notes-network:
    driver: bridge
